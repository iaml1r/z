<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON CRUD - Dark Mode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
    }

    .day-block {
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .form-control,
    .list-group-item {
      background-color: #2b2b2b;
      color: #fff;
      border-color: #444;
    }

    .form-control:focus {
      background-color: #2b2b2b;
      color: #fff;
      border-color: #777;
      box-shadow: 0 0 0 0.2rem rgba(255,255,255,0.1);
    }

    .btn-outline-primary:hover {
      background-color: #0d6efd;
      color: white;
    }

    .btn-outline-danger:hover {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body class="container py-4">

  <h2 class="mb-4 text-white">üìã JSON CRUD Editor (Dark Mode)</h2>

  <div id="content"></div>

  <div class="d-flex gap-2 mt-4">
    <button class="btn btn-outline-light" onclick="addDay()">‚ûï Add Day</button>
    <button class="btn btn-outline-success" onclick="saveToFile()">üíæ Save JSON</button>
  </div>

  <script>
    let data = [];

    fetch('300j.json')
      .then(res => res.json())
      .then(json => {
        data = json;
        render();
      });

    function render() {
      const container = document.getElementById('content');
      container.innerHTML = '';

      data.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'day-block';

        div.innerHTML = `
          <div class="row mb-3">
            <div class="col-md-2">
              <label class="form-label">Day</label>
              <input type="number" class="form-control" value="${entry.day}" onchange="editDayField(${index}, 'day', this.value)">
            </div>
            <div class="col-md-4">
              <label class="form-label">Date</label>
              <input type="text" class="form-control" value="${entry.date}" onchange="editDayField(${index}, 'date', this.value)">
            </div>
          </div>

          <div class="mb-2"><strong>Events:</strong></div>
          <ul class="list-group mb-3">
            ${entry.events.map((e, i) => `
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <input class="form-control me-2" value="${e}" onchange="editEvent(${index}, ${i}, this.value)">
                <button class="btn btn-sm btn-outline-danger" onclick="deleteEvent(${index}, ${i})">Delete</button>
              </li>
            `).join('')}
          </ul>

          <button class="btn btn-sm btn-outline-primary me-2" onclick="addEvent(${index})">‚ûï Add Event</button>
          <button class="btn btn-sm btn-outline-danger" onclick="deleteDay(${index})">‚ùå Delete Day</button>
        `;

        container.appendChild(div);
      });
    }

    function editDayField(index, field, value) {
      data[index][field] = field === 'day' ? parseInt(value) : value;
    }

    function editEvent(dayIndex, eventIndex, value) {
      data[dayIndex].events[eventIndex] = value;
    }

    function addEvent(dayIndex) {
      data[dayIndex].events.push("New Event");
      render();
    }

    function deleteEvent(dayIndex, eventIndex) {
      data[dayIndex].events.splice(eventIndex, 1);
      render();
    }

    function addDay() {
      const newDay = {
        day: data.length + 1,
        date: "New Date",
        events: ["New Event"]
      };
      data.push(newDay);
      render();
    }

    function deleteDay(index) {
      data.splice(index, 1);
      render();
    }

    function saveToFile() {
      fetch('save.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        alert(response.message);
      })
      .catch(err => {
        console.error('Error saving file:', err);
        alert('Error saving file.');
      });
    }
  </script>
</body>
</html>
